<!DOCTYPE html>
<html>
<head>
    <title>Gift Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">üéÅ Recommended Gifts for You</h2>
        <div class="row">
            {% for gift in gifts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ gift.image }}" class="card-img-top" alt="{{ gift.name }}" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ gift.name }}</h5>
                        <p class="card-text">Best Price: ‚Çπ{{ gift.best_price }}</p>
                        <a href="{{ gift.best_link }}" class="btn btn-primary w-100" target="_blank">Buy Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Try Again</a>
        </div>
    </div>
</body>
</html>
